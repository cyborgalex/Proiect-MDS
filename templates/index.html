{%extends "base.html"%}
{%block title%}Home{%endblock%}
{%block content%}
    {%for post in posts%}
        <p>{{post.text}} {{post.user.username}}</p>
    {%endfor%}
    
    {%if paginator.has_prev%}
        <a href='{{request.endpoint+"?page="+(paginator.page-1)|string}}'>prev</a>
    {%endif%}
    {{paginator.page}}/{{paginator.pages}}

    {%if paginator.has_next%}
        <a href='{{request.endpoint+"?page="+(paginator.page+1)|string}}'>next</a>
    {%endif%}
{%endblock%}
